<div class="container">
    <div class="row">
        @for (meal of recommendedMeals; track $index) {
            <div class="col-md-3 shadow-sm">
                <div>
                  <img class="img-fluid w-100" [src]="meal.mealImg" alt="">
                  <h4>{{meal.mealName}}</h4>
                  <p class="text-start"><span class="fw-bolder">ID: </span>{{meal.mealId}}</p>
                </div>
            </div>
        }
    </div>
</div>
